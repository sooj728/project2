<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Sample</title>
<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="panel-heading">
		<h3 align="center">Form</h3>
	</div>

	<div class="panel-body">
		<form method="" action="" novalidate>
			<table class="table">
				<tr>
					<td>야구팀:</td>
					<td>
						<input type="radio" name="site" value="naver" checked> 네이버 &nbsp; 
						<input type="radio" name="site" value="daum"> 다음  &nbsp; 
						<input type="radio" name="site" value="google"> 구글  &nbsp; 
						<input type="radio" name="site" value="msn"> MSN  &nbsp; 
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<input type="submit" value="전송"> 
						<input type="reset" value="리셋">
				</tr>
			</table>

		</form>
	</div>


</body>
</html>
